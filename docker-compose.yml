services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
    - ./api:/app/api:rw
    - ./src:/app/src:rw
    env_file:
      - .env
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]  
      interval: 10s
      timeout: 5s
      retries: 5

  gradio:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    depends_on:
      - api
    environment:
      - API_BASE_URL=http://api:8000
      - API_QUESTIONS_PATH=/quiz
      - USE_API=1
      - REQUIRE_API=1
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    volumes:
      - ./app:/app/app:rw
    ports:
      - "7860:7860"

  pipeline:
    build:
      context: .
      dockerfile: docker/Dockerfile.pipeline
    depends_on:
      - api
    env_file:
      - .env
    volumes:
      - ./token:/app/token
      - ./data:/app/data
      - ./src:/app/src:rw
      - ./api:/app/api:rw

  devlab:
    profiles: ["notebooks"]
    build:
      context: .
      dockerfile: docker/Dockerfile.devlab
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/app/notebooks
      - ./src:/app/src
      - ./data:/app/data
    env_file:
      - .env